<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Tea House</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/eba1a8eaf6.js" crossorigin="anonymous">
    </script>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main contant -->
     <main class="max-w-screen-xl m-auto px-14 lg:px-24">
        <header class="flex pt-10 mb-20">
            <!-- Text contant -->
            <div>
                <h1 class="text-5xl md:text-7xl font-bold pb-7">It's good <br> 
                 tea time at The <br> Tea House</h1>
                 <p class="text-gray-500 w-3/4 pb-7">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
                 <button class="bg-gradient-to-r from-orange-500 to-red-500 px-5 py-4 text-white rounded-xl">Explore More  <i class="-rotate-45	 fa-solid text-xl fa-arrow-right"></i></button>

            </div>
            <!-- image contant -->
             <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="Banner">
                 </div >
                 <!-- card -->
                  <div class="flex  items-center bg-white shadow-lg rounded-xl px-2 py-2 md:px-10 lg:py-4 absolute  lg:top-80 md:top-52 md:left-10 lg:left-16 sm:top-48">
                    <div>
                        <!-- icon -->
                        <i class="fa-solid fa-star text-3xl text-[#FFDC64]"></i>
                      </div>
                      <!-- text -->
                       <div  class="ml-2">
                        <h2 class="lg:text-2xl font-bold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                       </div>
                  </div>
             </div>


        </header>

     </main>
     
</body>
</html>
